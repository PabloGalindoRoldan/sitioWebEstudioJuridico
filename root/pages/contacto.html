    <main class="main">

            <h2>Contactanos</h2>

            <form class="form" action="enviar.php" method="post">
                <div class="form__item">
                <h3>Informacion Personal</h3>
                </div>
                <div class="form__item">
                <label for="nombre">Nombre:</label>
                <input type="text" name="nombre" placeholder="Escribi tu nombre" required>
                </div>
                <div class="form__item">
                <label for="apellido">Apellido:</label>
                <input type="text" name="apellido" placeholder="Escribi tu apellido" required>
                </div>
                <div class="form__item">
                <label for="edad">Edad:</label>
                <input type="number" name="edad" min="18" placeholder="18" required>
                </div>
                <div class="form__item">
                <label for="fdn">Fecha de Nacimiento:</label>
                <input type="date" name="fdn" required>
                </div>
                <div class="form__item">
                <label for="email">Email:</label>
                <input type="email" name="email" placeholder="asd@asd.com" required>
                </div>
                <div class="form__item">
                <label for="sugerencias">Decinos la razon por la que te contactas con nosotros:</label>
                <textarea name="sugerencias" id="sugerencias" placeholder="P. ej. Me gustaria pedir un turno con un abogado."></textarea>
                </div>
                <div class="submit__container">
                <input type="submit" name="submit" id="submit" class="button">
                </div>
            </form>
